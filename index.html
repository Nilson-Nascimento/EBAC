<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />


    <title>Página de Cadastro</title>
</head>

<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    </style>

<body>
    <form>
        <div class="container col-md-3">
            <div class="header d-flex justify-content-around">
                <span class="material-symbols-outlined">rate_review</span>
                    <h3>Formulário de Cadastro</h3>
            </div>
            <div class="row d-block">
                <div class="col col-md-12">
                    <div class="input-group mt-3">
                    <!-- <div class="form-floating mb-1"> -->
                        <label class="input-group-text" for="first-name">Name:</label>
                        <input class="form-control" type="text" id="first-name" placeholder="your name">
                    </div>
                    <div class="input-group">
                        <label class="input-group-text" for="e-mail">e-mail:</label>
                        <input class="form-control" type="email" id="e-mail" placeholder="your e-mail">
                    </div>
                    <div class="input-group">
                        <label for="tel" class="input-group-text">Tel.:</label>
                        <input id="tel" type="tel" class="form-control" placeholder="your number">
                    </div>
                    <div class="form-class form-switch mb-3">
                        <input class="form-check-input" type="checkbox" name="" id="input-agree">
                        <label class="form-chack-label" for="input-agree"> Aceito os termos do site.</label>
                    </div>
                    <div class="input-group">
                        <button class="btn btn-success">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
