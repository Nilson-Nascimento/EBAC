<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Válida Caso</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="form-comparar">
        <h1>Comparar números</h1>
        <form id="form-comparar">
            <div class="entradas">
                <div class="inputs">
                    <label for="">Campo A</label>
                    <input id="campo-a" type="number">
                </div>
                <div class="inputs">
                    <label for="">Campo B</label>
                    <input id="campo-b" type="number">
                </div>
                <button id="botao" type="submit">Comparar</button>
            </div>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
